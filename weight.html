<!DOCTYPE html>

<html>

<head>
    <title>Tu peso en otro planeta</title>
    <style>
        body 
        {
            background-color: #233b52;
            color: white;
            font-family: Helvetica;
        }
    </style>
</head>

<body>
    <h1>Calculadora:</h1>
    <p>En la tierra pesas distinto que en Marte o en Jupiter</p>
    <script type="text/javascript">
    var usuario = prompt("Cual es tu peso?");
    var planeta = prompt("Elige tu planeta. 1 es Marte, 2 es Jupiter");
    var peso = parseInt(usuario);
    var g_tierrra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    var nombre;
    if (planeta == 1)
    {
        peso_final = peso * g_marte / g_tierrra;
        nombre = "Marte";
    }
    else if (planeta == 2)
    {
        peso_final = peso * g_jupiter / g_tierrra;
        nombre = "Jupiter";
    }
    else
    {
        document.write("Error: ");
    }
    peso_final = parseInt(peso_final);
    document.write("Tu peso en " + nombre + " es de <strong>" + peso_final + " kilogramos</strong>")
    </script>
</body>

</html>
